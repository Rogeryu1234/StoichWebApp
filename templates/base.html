<body>
  <h1 id="t"> StoichiometryFitter</h1>

  <script>
    const element2 = ["H","He","Li","Be","B","C","N","O","F","Ne","Na","Mg","Al","Si","P",
"S","Cl","Ar","K","Ca","Sc","Ti","V","Cr","Mn","Fe","Co","Ni","Cu","Zn","Ga","Ge","As","Se",
"Br","Kr","Rb","Sr","Y","Zr","Nb","Mo","Tc","Ru","Rh","Pd","Ag","Cd","In","Sn","Sb","Te","I",
"Xe","Cs","Ba","La","Ce","Pr","Nd","Pm","Sm","Eu","Gd","Tb","Dy","Ho","Er","Tm","Yb","Lu",
"Hf","Ta","W","Re","Os","Ir","Pt","Au","Hg","Tl","Pb","Bi","Po","At","Rn","Fr","Ra","Ac",
"Th","Pa","U","Np","Pu","Am","Cm","Bk","Cf","Es","Fm","Md","No","Lr","Rf","Db","Sg","Bh",
"Hs","Mt","Ds","Rg","Cn","Uut","Fl","Uup","Lv","Uus","Uuo"];
  </script>
  
<div>
  <form action="" method="post" onSubmit="saveComment()">

   
  <div id="box1">
    <div id="content"> 
      {% block content %}
      {% endblock %}
      
    </div>
  </div>

  <div id="box2">
    <div id="content">
      {% block content2 %}
      {% endblock %}
    </div>
    <p>Name:</p>
    <p><input type="submit" name="GO" id="GO" value= "Go!"></p>

  </div>

  <div id="box3">
    <div id="content">
      {% block content3 %}
      {% endblock %}
    </div>

  </div>
  </form>
</div>
  
<script>
  function saveComment() {
    var comment = document.getElementById("density").value;
  
    localStorage.setItem("comment", comment);
    
    for (var i = 0; i < element2.length; i++) {
      localStorage.setItem(element2[i]+"1", document.getElementById(element2[i]+"1").value);
    }
    
    location.reload();
    return false;
    //return true;
  }
  
  for (var i = 0; i < element2.length; i++) {
    if (localStorage.getItem(element2[i] + "1") == null) {
      document.getElementById(element2[i] + "1").value = 0;
    } else {
      document.getElementById(element2[i] + "1").value = localStorage.getItem(element2[i] + "1");
    }
  }
  document.getElementById("density").value = localStorage.getItem("comment");
  localStorage.clear();
  //document.write(localStorage.getItem(element2[0] + "1"));
  

  
</script>
